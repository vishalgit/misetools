# Sample .tmux.conf for Post-Kata Customization
# Copy this to ~/.tmux.conf and customize to your liking

# ═══════════════════════════════════════════════════════════
# BASIC SETTINGS
# ═══════════════════════════════════════════════════════════

# Change prefix from Ctrl+b to Ctrl+a (more comfortable)
# Uncomment if you prefer Ctrl+a
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support (helpful when learning)
set -g mouse on

# Start window and pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Enable focus events (useful for vim)
set -g focus-events on

# Set terminal to support 256 colors
set -g default-terminal "screen-256color"

# Enable RGB color support
set -ga terminal-overrides ",*256col*:Tc"

# ═══════════════════════════════════════════════════════════
# KEY BINDINGS - Easier Split Keys
# ═══════════════════════════════════════════════════════════

# Split panes using | and - (more intuitive than % and ")
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Split panes in current directory
bind c new-window -c "#{pane_current_path}"

# Reload config file easily
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick pane switching with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation (prefix + h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes easily (prefix + Shift + arrow)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows with Shift+arrow (no prefix needed)
bind -n S-Left previous-window
bind -n S-Right next-window

# ═══════════════════════════════════════════════════════════
# COPY MODE SETTINGS (Vi-style)
# ═══════════════════════════════════════════════════════════

# Use vi mode in copy mode
setw -g mode-keys vi

# Vi-style copy/paste
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Paste with prefix + P
bind P paste-buffer

# ═══════════════════════════════════════════════════════════
# STATUS BAR CUSTOMIZATION
# ═══════════════════════════════════════════════════════════

# Status bar position (top or bottom)
set -g status-position bottom

# Status bar colors
set -g status-bg colour234
set -g status-fg colour137

# Current window status
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# Other windows status
setw -g window-status-style fg=colour138,bg=colour235
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Status bar left side
set -g status-left-length 20
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour234,nobold]'

# Status bar right side
set -g status-right-length 50
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '

# Center window list
set -g status-justify centre

# ═══════════════════════════════════════════════════════════
# PANE SETTINGS
# ═══════════════════════════════════════════════════════════

# Pane number display time (prefix + q)
set -g display-panes-time 2000

# Don't rename windows automatically
set -g allow-rename off

# ═══════════════════════════════════════════════════════════
# ADVANCED SETTINGS
# ═══════════════════════════════════════════════════════════

# Escape time for vim (prevents delay)
set -sg escape-time 0

# Enable aggressive resize (useful when sharing sessions)
setw -g aggressive-resize on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# ═══════════════════════════════════════════════════════════
# SESSION MANAGEMENT
# ═══════════════════════════════════════════════════════════

# Choose session with prefix + j
bind j choose-tree -Zs

# Kill session with confirmation
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# ═══════════════════════════════════════════════════════════
# PLUGIN SUPPORT (Optional - Requires TPM)
# ═══════════════════════════════════════════════════════════

# To use plugins, first install TPM:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# Then uncomment these lines:

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto-save sessions
set -g @plugin 'tmux-plugins/tmux-yank'         # Better copy/paste
set -g @plugin 'tmux-plugins/tmux-copycat'      # Enhanced search
set -g @plugin 'christoomey/vim-tmux-navigator' # Vim integration

# Plugin settings
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'


# ═══════════════════════════════════════════════════════════
# CUSTOM SHORTCUTS
# ═══════════════════════════════════════════════════════════

# Quick access to commonly used windows
# bind M-1 select-window -t :1
# bind M-2 select-window -t :2
# bind M-3 select-window -t :3

# Synchronize panes (useful for running same command on multiple panes)
bind S setw synchronize-panes

# Toggle status bar visibility
bind b set-option -g status

# Create new session
bind C new-session

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'